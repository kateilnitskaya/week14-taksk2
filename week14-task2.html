<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
</head>

<body>
    <h1>Изменение фона при нажатии на div</h1>
    <div class="boxes">
        <div class="box">
            <h2>Box 1</h2>
            
        </div>
        <div class="box">
            <h2>Box 2</h2>
        </div>
        <div class="box">
            <h2>Box 3</h2>
        </div>
    </div>

    <style>
        .box {
            width: 50%;
            height: 200px;
            background-color: aqua;
        }
    </style>


    <script>
        let old;

        document.querySelector('.boxes').addEventListener('click', e => {
            if (e.target.classList.contains('box')) {
                if (old) old.style.background = '';
                old = e.target;
                e.target.style.background = 'red';
            }
        });
    </script>

</body>

</html>
